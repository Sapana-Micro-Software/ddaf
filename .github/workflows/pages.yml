name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force a complete rebuild (ignore cache)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better Jekyll processing

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing Jekyll and dependencies..."
          bundle install
          echo "âœ… Dependencies installed successfully"

      - name: Show Jekyll version
        run: |
          echo "ğŸ”§ Jekyll version:"
          bundle exec jekyll --version

      - name: Build with Jekyll
        run: |
          echo "ğŸ—ï¸ Building site with Jekyll..."
          bundle exec jekyll build --destination ./_site
          echo "âœ… Build completed successfully"
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build output..."
          if [ ! -d "_site" ]; then
            echo "âŒ Error: _site directory not found!"
            exit 1
          fi
          if [ ! -f "_site/index.html" ]; then
            echo "âŒ Error: index.html not found in _site!"
            exit 1
          fi
          
          echo "ğŸ“Š Build statistics:"
          echo "   Total files: $(find _site -type f | wc -l)"
          echo "   Total size: $(du -sh _site | cut -f1)"
          echo "   HTML files: $(find _site -name '*.html' | wc -l)"
          echo "   CSS files: $(find _site -name '*.css' | wc -l)"
          echo "   JS files: $(find _site -name '*.js' | wc -l)"
          echo "   PDF files: $(find _site -name '*.pdf' | wc -l)"
          
          echo ""
          echo "ğŸ“„ Verifying PDF files in docs folder:"
          if [ ! -d "_site/docs" ]; then
            echo "âŒ Error: _site/docs directory not found!"
            exit 1
          fi
          
          PDFS=("paper.pdf" "presentation.pdf" "reference_manual.pdf")
          MISSING_PDFS=()
          for pdf in "${PDFS[@]}"; do
            if [ -f "_site/docs/$pdf" ]; then
              echo "   âœ… Found: docs/$pdf ($(du -h _site/docs/$pdf | cut -f1))"
            else
              echo "   âŒ Missing: docs/$pdf"
              MISSING_PDFS+=("$pdf")
            fi
          done
          
          if [ ${#MISSING_PDFS[@]} -gt 0 ]; then
            echo "âŒ Error: Missing PDF files: ${MISSING_PDFS[*]}"
            echo "ğŸ“ Contents of _site/docs:"
            ls -lh _site/docs/ || echo "   (directory empty or not found)"
            exit 1
          fi
          
          echo "âœ… Build verification successful!"
          echo ""
          echo "ğŸ“ Top-level files:"
          ls -lh _site/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
