name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force a complete rebuild (ignore cache)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better Jekyll processing

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: |
          echo "üì¶ Installing Jekyll and dependencies..."
          bundle install
          echo "‚úÖ Dependencies installed successfully"

      - name: Show Jekyll version
        run: |
          echo "üîß Jekyll version:"
          bundle exec jekyll --version

      - name: Build with Jekyll
        run: |
          echo "üèóÔ∏è Building site with Jekyll..."
          bundle exec jekyll build --destination ./_site
          echo "‚úÖ Build completed successfully"
        env:
          JEKYLL_ENV: production

      - name: Ensure PDFs are copied
        run: |
          echo "üìÑ Ensuring PDF files are copied to _site/docs..."
          # Create docs directory if it doesn't exist
          mkdir -p _site/docs
          # Copy PDF files explicitly
          if [ -d "docs" ]; then
            echo "üìã Copying PDF files from docs/ to _site/docs/..."
            cp -v docs/*.pdf _site/docs/ 2>/dev/null || echo "‚ö†Ô∏è  No PDF files found in docs/"
            echo "‚úÖ PDF files copied"
            echo "üìÅ PDF files in _site/docs:"
            ls -lh _site/docs/*.pdf 2>/dev/null || echo "   (no PDF files found)"
          else
            echo "‚ùå Error: docs directory not found!"
            exit 1
          fi

      - name: Verify build output
        run: |
          echo "üîç Verifying build output..."
          if [ ! -d "_site" ]; then
            echo "‚ùå Error: _site directory not found!"
            exit 1
          fi
          if [ ! -f "_site/index.html" ]; then
            echo "‚ùå Error: index.html not found in _site!"
            exit 1
          fi
          
          echo "üìä Build statistics:"
          echo "   Total files: $(find _site -type f | wc -l)"
          echo "   Total size: $(du -sh _site | cut -f1)"
          echo "   HTML files: $(find _site -name '*.html' | wc -l)"
          echo "   CSS files: $(find _site -name '*.css' | wc -l)"
          echo "   JS files: $(find _site -name '*.js' | wc -l)"
          echo "   PDF files: $(find _site -name '*.pdf' | wc -l)"
          
          echo ""
          echo "üìÑ Verifying PDF files in docs folder:"
          if [ ! -d "_site/docs" ]; then
            echo "‚ùå Error: _site/docs directory not found!"
            exit 1
          fi
          
          PDFS=("paper.pdf" "presentation.pdf" "reference_manual.pdf")
          MISSING_PDFS=()
          for pdf in "${PDFS[@]}"; do
            if [ -f "_site/docs/$pdf" ]; then
              echo "   ‚úÖ Found: docs/$pdf ($(du -h _site/docs/$pdf | cut -f1))"
            else
              echo "   ‚ùå Missing: docs/$pdf"
              MISSING_PDFS+=("$pdf")
            fi
          done
          
          if [ ${#MISSING_PDFS[@]} -gt 0 ]; then
            echo "‚ùå Error: Missing PDF files: ${MISSING_PDFS[*]}"
            echo "üìÅ Contents of _site/docs:"
            ls -lh _site/docs/ || echo "   (directory empty or not found)"
            exit 1
          fi
          
          echo "‚úÖ Build verification successful!"
          echo ""
          echo "üìÅ Top-level files:"
          ls -lh _site/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üìÖ Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
