name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force a complete rebuild (ignore cache)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better Jekyll processing

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing Jekyll and dependencies..."
          bundle install
          echo "âœ… Dependencies installed successfully"

      - name: Show Jekyll version
        run: |
          echo "ğŸ”§ Jekyll version:"
          bundle exec jekyll --version

      - name: Build with Jekyll
        run: |
          echo "ğŸ—ï¸ Building site with Jekyll..."
          bundle exec jekyll build --destination ./_site --verbose
          echo "âœ… Build completed successfully"
        env:
          JEKYLL_ENV: production
          D3_VERSION: "7.8.5"

      - name: Ensure PDFs are copied
        run: |
          echo "ğŸ“„ Ensuring PDF files are copied to _site/docs..."
          
          # Verify source PDFs exist
          if [ ! -d "docs" ]; then
            echo "âŒ Error: docs directory not found in repository!"
            exit 1
          fi
          
          echo "ğŸ“‹ Checking source PDF files in docs/:"
          ls -lh docs/*.pdf || echo "âš ï¸  Warning: No PDF files found in docs/"
          
          # Create docs directory in _site if it doesn't exist
          mkdir -p _site/docs
          
          # Copy PDF files explicitly with error handling
          echo "ğŸ“‹ Copying PDF files from docs/ to _site/docs/..."
          PDF_COUNT=0
          for pdf in docs/*.pdf; do
            if [ -f "$pdf" ]; then
              filename=$(basename "$pdf")
              cp -v "$pdf" "_site/docs/$filename"
              if [ $? -eq 0 ]; then
                echo "   âœ… Copied: $filename"
                PDF_COUNT=$((PDF_COUNT + 1))
              else
                echo "   âŒ Failed to copy: $filename"
                exit 1
              fi
            fi
          done
          
          if [ $PDF_COUNT -eq 0 ]; then
            echo "âŒ Error: No PDF files were copied!"
            exit 1
          fi
          
          echo "âœ… Successfully copied $PDF_COUNT PDF file(s)"
          echo "ğŸ“ PDF files in _site/docs:"
          ls -lh _site/docs/*.pdf

      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build output..."
          if [ ! -d "_site" ]; then
            echo "âŒ Error: _site directory not found!"
            exit 1
          fi
          if [ ! -f "_site/index.html" ]; then
            echo "âŒ Error: index.html not found in _site!"
            exit 1
          fi
          
          echo "ğŸ“Š Build statistics:"
          echo "   Total files: $(find _site -type f | wc -l)"
          echo "   Total size: $(du -sh _site | cut -f1)"
          echo "   HTML files: $(find _site -name '*.html' | wc -l)"
          echo "   CSS files: $(find _site -name '*.css' | wc -l)"
          echo "   JS files: $(find _site -name '*.js' | wc -l)"
          echo "   PDF files: $(find _site -name '*.pdf' | wc -l)"
          echo "   SVG files: $(find _site -name '*.svg' | wc -l)"
          
          echo ""
          echo "ğŸ” Verifying JavaScript files:"
          if [ -f "_site/assets/js/charts.js" ]; then
            echo "   âœ… charts.js found"
            echo "   ğŸ“ Size: $(du -h _site/assets/js/charts.js | cut -f1)"
          else
            echo "   âš ï¸  Warning: charts.js not found"
          fi
          
          if [ -f "_site/assets/js/main.js" ]; then
            echo "   âœ… main.js found"
            echo "   ğŸ“ Size: $(du -h _site/assets/js/main.js | cut -f1)"
          else
            echo "   âš ï¸  Warning: main.js not found"
          fi
          
          echo ""
          echo "ğŸ“„ Verifying PDF files in docs folder:"
          if [ ! -d "_site/docs" ]; then
            echo "âŒ Error: _site/docs directory not found!"
            exit 1
          fi
          
          PDFS=("paper.pdf" "presentation.pdf" "reference_manual.pdf")
          MISSING_PDFS=()
          for pdf in "${PDFS[@]}"; do
            if [ -f "_site/docs/$pdf" ]; then
              echo "   âœ… Found: docs/$pdf ($(du -h _site/docs/$pdf | cut -f1))"
            else
              echo "   âŒ Missing: docs/$pdf"
              MISSING_PDFS+=("$pdf")
            fi
          done
          
          if [ ${#MISSING_PDFS[@]} -gt 0 ]; then
            echo "âŒ Error: Missing PDF files: ${MISSING_PDFS[*]}"
            echo "ğŸ“ Contents of _site/docs:"
            ls -lh _site/docs/ || echo "   (directory empty or not found)"
            exit 1
          fi
          
          echo "âœ… Build verification successful!"
          echo ""
          echo "ğŸ“ Top-level files:"
          ls -lh _site/ | head -20
          
          echo ""
          echo "ğŸ”— Final verification - PDF file paths that will be accessible:"
          echo "   - /ddaf/docs/paper.pdf"
          echo "   - /ddaf/docs/presentation.pdf"
          echo "   - /ddaf/docs/reference_manual.pdf"
          echo ""
          echo "ğŸ“‚ Verifying _site/docs structure:"
          find _site/docs -type f -name "*.pdf" -exec ls -lh {} \;

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
